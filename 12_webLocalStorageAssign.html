<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local Storage</title>
</head>
<body>
    <h2>Local Storage</h2>
    <script>
       
         window.localStorage.setItem("fullName","Anushri Anil Kapade")
         window.localStorage.setItem("city","palus")
         window.localStorage.setItem("pincode","416310")
         window.localStorage.setItem("district","sangli")
         console.log(window.localStorage.getItem("city"));
         window.localStorage.removeItem("city")
    </script>
</body>
</html>
